<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-slate-800 rounded-2xl shadow-lg text-center">
        <header>
            <img src="https://bpjsglobal.com/img/svg/bg-default.svg" alt="Company Logo" class="mx-auto mb-4 w-120 h-36">
            <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Customer Support</h1>
            <p class="mt-2 text-slate-600 dark:text-slate-400">This is a demo version of an AI Customer Service Agent.</p>
        </header>
        
        <!-- VAPI Widget is placed here -->
        <div class="flex justify-center items-center h-24">
            <vapi-widget
                public-key="7381b5ac-d4a7-46aa-895d-0003fa16d337"
                assistant-id="f62f4b24-c609-4c0a-a00d-362d12bed70e"
                mode="voice"
                theme="dark"
                base-bg-color="#000000"
                accent-color="#14B8A6"
                cta-button-color="#000000"
                cta-button-text-color="#ffffff"
                border-radius="large"
                size="full"
                position="bottom-right"
                title="Customer Support"
                start-button-text="Start Call"
                end-button-text="End Call"
                cta-title="Customer Line"
                chat-first-message="Hey, How can I help you today?"
                chat-placeholder="Type your message..."
                voice-show-transcript="false"
                consent-required="false"
                ></vapi-widget>

<script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
        </div>

        <footer class="pt-4 border-t border-slate-200 dark:border-slate-700">
            <p class="text-sm text-slate-500 dark:text-slate-500">Powered by aivox.my</p>
        </footer>
    </div>

    <!-- VAPI AI SDK Script -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

</body>
</html>
