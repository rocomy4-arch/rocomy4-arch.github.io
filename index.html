<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Us for Reservations - Aivox Bistro</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Ensure buttons are easy to tap on mobile */
        .call-btn {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .call-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Styling for the End Call/Active state */
        .active-call {
            background-color: #DC3545 !important; /* Red */
        }
    </style>
</head>
<body class="p-4">

    <div class="container bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">BPJS Customer Support</h1>
        <p class="text-lg text-gray-600 mb-8">Select your language to speak with our customer support.</p>

        <!-- Language Selection Buttons -->
        <div id="language-buttons" class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 justify-center mb-8">
            
            <button 
                id="btn-en"
                onclick="startCall('English')" 
                class="call-btn py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg text-sm">
                English
            </button>

            <button 
                id="btn-ms"
                onclick="startCall('Bahasa Indonesia')" 
                class="call-btn py-3 px-6 bg-yellow-500 text-gray-900 font-semibold rounded-lg text-sm">
                Bahasa Indonesia
            </button>

            <button 
                id="btn-zh"
                onclick="startCall('Mandarin')" 
                class="call-btn py-3 px-6 bg-red-600 text-white font-semibold rounded-lg text-sm">
                Mandarin
            </button>
        </div>

        <div id="call-status" class="mt-6 p-3 text-sm rounded-lg bg-gray-100 text-gray-700">
            Current Status: Ready to connect.
        </div>
        
    </div>

    <!-- 
        ====================================================================
        VAPI Core SDK AND WHITE-LABEL LOGIC
        FIXED: Switched to the UMD (Universal Module Definition) version of the VAPI Web SDK.
        The previous link was for a module-style import which caused 'Vapi is not defined'.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi-sdk.umd.js"></script>
    <script>
        // 1. Encapsulate Keys (Hide from easy view in HTML, move to JS scope)
        // These are the ONLY two places where your keys are stored in the client.
        const PUBLIC_KEY = '7381b5ac-d4a7-46aa-895d-0003fa16d337'; // YOUR PUBLIC KEY
        const ASSISTANT_ID = 'f62f4b24-c609-4c0a-a00d-362d12bed70e';     // YOUR ASSISTANT ID
        
        // Vapi is now defined globally by the UMD script above.
        const agent = new Vapi(PUBLIC_KEY);
        let currentCallButton = null;

        const statusDisplay = document.getElementById('call-status');

        // Helper function to update the UI state
        function updateUIState(state, btn = null) {
            const allButtons = document.querySelectorAll('.call-btn');
            allButtons.forEach(b => b.disabled = (state !== 'ready'));
            
            statusDisplay.textContent = `Current Status: ${state.toUpperCase()}`;

            if (state === 'connecting') {
                statusDisplay.classList.remove('bg-gray-100');
                statusDisplay.classList.add('bg-blue-200');
                if (btn) btn.innerText = "Connecting...";
            } else if (state === 'active') {
                statusDisplay.classList.remove('bg-blue-200');
                statusDisplay.classList.add('bg-green-200');
                if (btn) {
                    btn.innerText = "Click to END CALL";
                    btn.classList.add('active-call');
                }
            } else { // ready or ended
                statusDisplay.classList.remove('bg-blue-200', 'bg-green-200');
                statusDisplay.classList.add('bg-gray-100');
                allButtons.forEach(b => {
                    b.classList.remove('active-call');
                    // Reset text based on ID
                    if(b.id === 'btn-en') b.innerText = 'English';
                    if(b.id === 'btn-ms') b.innerText = 'Bahasa Indonesia';
                    if(b.id === 'btn-zh') b.innerText = 'Mandarin';
                });
            }
        }

        // --- Core Call Control Function ---
        function startCall(language) {
            currentCallButton = document.getElementById(`btn-${language.slice(0, 2).toLowerCase()}`);
            
            if (agent.getCallState() === 'active') {
                agent.stop();
                updateUIState('ending');
                return;
            }

            updateUIState('connecting', currentCallButton);

            const overrides = {
                // We use the language preference in the first message to force the AI context
                firstMessage: `Hello, thank you for calling Aivox Bistro. I see you selected ${language}. How may I help you book your reservation today?`,
                // You can set the language variable directly for the AI model if needed
                variableValues: { preferred_language: language }
            };
            
            agent.start(ASSISTANT_ID, { assistantOverrides: overrides });
        }

        // --- VAPI Event Listeners for UI Feedback ---
        agent.on('call-start', () => {
            updateUIState('active', currentCallButton);
            console.log('Call started successfully.');
        });

        agent.on('call-end', () => {
            // Wait a moment for the UI to show "ending" before returning to "ready"
            setTimeout(() => {
                updateUIState('ready');
                console.log('Call ended.');
            }, 1000); 
        });

        agent.on('error', (e) => {
            statusDisplay.textContent = `ERROR: Failed to connect. ${e.message}`;
            statusDisplay.classList.remove('bg-green-200');
            statusDisplay.classList.add('bg-red-200');
            console.error("VAPI Error:", e);
            updateUIState('ready');
        });

        // Initialize state on load
        updateUIState('ready');
    </script>

</body>
</html>
